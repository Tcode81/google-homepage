<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/cssreset.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="shortcut icon" href="images/google-title.ico" />

	<title>Google</title>
</head>
<body>
	<div id="top">
		<div id="option-bar">
			<ul>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li><img src="images/google-apps-icon.png"></li>
				<li><img src="images/google-notification-icon.png"></li>
				<li><img src="images/google-account-icon.png"></li>
			</ul>
		</div>
	</div>
	<div id="top-middle">
		<div id="logo-div">
			<img id="google-logo" src="images/google-word-logo.gif">
		</div>
	</div>
	<div id="bottom-middle">	
		<form action="#" method="GET" >
			<div id="search-div">
				<ul id="search-box-div">
					<li><input id="search-box" type="text" name="search" ></li>
					<li><img id="voice-search" src="images/google-voice-search-icon.png"></li>
				</ul>
			</div>
			<div id="button-div">
				<ul id="buttons">
					<li><input class="search-bottun" type="submit" name="" value="Google Search"></li>
					<li><input class="search-bottun" type="submit" name="" value="I'm Feeling Lucky"></li>					
				</ul>	
			</div>	
		</form>	
	</div>
	<div id="bottom">
		<div id="bottom-left">
			<ul>
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
		<div id="bottom-right">
			<ul>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Use Google.com</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
